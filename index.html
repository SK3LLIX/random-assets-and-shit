<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var player_direction = 'right';
var player_anim;
var player_anim_end = null;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'https://sk3llix.github.io/untitledgame/assets/sky.png');
    this.load.image('ground', 'https://sk3llix.github.io/untitledgame/assets/platform.png');
    this.load.image('star', 'https://sk3llix.github.io/untitledgame/assets/star.png');
    this.load.image('bomb', 'https://sk3llix.github.io/untitledgame/assets/bomb.png');
    this.load.spritesheet('aleck', 'https://sk3llix.github.io/untitledgame/assets/aleck-sheet-compressed.png', { frameWidth: 83, frameHeight: 83 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'aleck');
    player.body.setSize(36, 56)
    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.body.offset.y = 11;
    player.body.offset.x = 25;
    //  Our player animations, turning, walking left and walking right.
    
    this.anims.create({
        key: 'error',
        frames: this.anims.generateFrameNumbers('aleck', { start: 0, end: 0 }),
        frameRate: 10,
        repeat: -1
    });
    
    this.anims.create({
        key: 'idle-right',
        frames: this.anims.generateFrameNumbers('aleck', { start: 1, end: 4 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'idle-left',
        frames: this.anims.generateFrameNumbers('aleck', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'walk-right',
        frames: this.anims.generateFrameNumbers('aleck', { start: 9, end: 16 }),
        frameRate: 10,
        repeat: -1
    });
    
    this.anims.create({
        key: 'walk-left',
        frames: this.anims.generateFrameNumbers('aleck', { start: 17, end: 24 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'jump-right',
        frames: this.anims.generateFrameNumbers('aleck', { start: 25, end: 27 }),
        frameRate: 10,
    });
    
    this.anims.create({
        key: 'jump-left',
        frames: this.anims.generateFrameNumbers('aleck', { start: 28, end: 30 }),
        frameRate: 10,
    });

    this.anims.create({
        key: 'air-right',
        frames: this.anims.generateFrameNumbers('aleck', { start: 31, end: 33 }),
        frameRate: 10,
        repeat: -1
    });
    
    this.anims.create({
        key: 'air-left',
        frames: this.anims.generateFrameNumbers('aleck', { start: 34, end: 36 }),
        frameRate: 10,
        repeat: -1
    });
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

player_animation_finished = () => {
    player_anim_end = true;
}


function update ()
{
    if (gameOver)
    {
        return;
    }
    player.on('animationcomplete', player_animation_finished);
    
    if (cursors.left.isDown && player.body.touching.down)
    {
        player.setVelocityX(-160);

        player.anims.play('walk-left', true);
        
        player_direction = 'left';
        
        player_anim = 'walk';
    }
    else if (cursors.right.isDown && player.body.touching.down)
    {
        player.setVelocityX(160);

        player.anims.play('walk-right', true);
        
        player_direction = 'right';
        
        player_anim = 'walk';
    }
    else if(player_direction === 'right' && player_anim != 'idle' && !cursors.right.isDown && !cursors.left.isDown && player.body.touching.down)
    {
        player.setVelocityX(0);

        player.anims.play('idle-right');

        player_anim = 'idle';
    }
    else if(player_direction === 'left' && player_anim != 'idle' && !cursors.right.isDown && !cursors.left.isDown && player.body.touching.down)
    {
        player.setVelocityX(0);

        player.anims.play('idle-left');

        player_anim = 'idle';
    }
    else if(player_direction != 'left' && player_direction != 'right')
    {
        player.anims.play('error');
        
    }
    else if(player_direction === 'left' && cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
        
        player.anims.play('jump-left');
        
        player_anim = 'jump';
    }
    else if(player_direction === 'right' && cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);

        player.anims.play('jump-right');

        player_anim = 'jump';
    }
    else if(player_direction === 'left' && player_anim === 'jump')
    {
        player.anims.play('jump-left');
        
        player_anim = 'jump';
    }
    else if(player_direction === 'right' && player_anim === 'jump')
    {
        player.anims.play('jump-right');

        player_anim = 'jump';
    }
    else if(player_direction === 'left'  && !player_anim === 'air' && !player.body.touching.down)
    {
        player.anims.play('air-left');
        
        player_anim = 'air';
    }
    else if(player_direction === 'right'  && !player_anim === 'air' && !player.body.touching.down)
    {
        player.anims.play('air-right');

        player_anim = 'air';
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('idle-right');

    gameOver = true;
}

</script>

</body>
</html>
